<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Update</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="table-header">
<header th:insert="header/header::header"></header>
<div class="container mt-5">
    <form th:method="PATH" th:action="@{/{id}(id=${company.getId()})}" th:object="${company}">
        <input type="hidden" name = "id" th:field="*{id}">
        <label for="companyName" class="form-label">companyName:</label>
        <input th:field="*{companyName}" type="text" id="companyName" class="input"><br>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

</body>
</html>
