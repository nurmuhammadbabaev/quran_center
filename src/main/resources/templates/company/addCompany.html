<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Company</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="table-header">
<header th:insert="header/header::header"></header>


<div>
<form th:method="POST" th:action="@{/save}" th:object="${company}">
    <label for="companyName" class="form-label">companyName:</label>
    <input th:field="*{companyName}" type="text" id="companyName" class="input"><br><hr>

    <button type="submit" class="btn btn-success">Save</button>
    <button type="reset" class="btn btn-outline-warning">Cancel</button>
</form>
</div>



</body>
</html>
